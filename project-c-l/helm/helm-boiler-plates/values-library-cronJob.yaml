fullname: library-cronJob

context: production

image:
  repository:
  tag:

spec: {}

environment:
  enabled: true
  env:
    enabled: false
    # data:
    #   - name: xxx
    #     value: xxx
    #   - name: xxx
    #     valueFrom:
    #       secretKeyRef:
    #         name: xxx
    #         key: xxx
  internalConfigMap:
    enabled: false
    # Values must be string, number or boolean are not recognized!!!
    #   BOOLEAN: 'true'
    #   NUMBER: '25'
    #   STRING: This is a string
    # data:
  externalConfigMap:
    enabled: true
    configMap:
      - environment-variable
  secrets:
    enabled: false
    # secret:
    #   - name: library-cronJob-config
    # generic:
    #   - kafka-credentials
    #   - mongo-credentials

# volumes:
#   userConfig:
